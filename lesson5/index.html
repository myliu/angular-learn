<!doctype html>
<html ng-app>
<head>
    <title>Iterating Over Data</title>
</head>

<body ng-init="customers=[{joined:'2000-12-02', name:'John', city:'Belmont', orderTotal:9.999},
                          {joined:'2011-12-02', name:'Doe', city:'San Carlos', orderTotal:1.299}]">
    Filter: <input type="text" ng-model="customerFilter.name"/>
    <table>
        <tr>
            <th ng-click="sortBy='name';reverse=!reverse">Name</th>
            <th ng-click="sortBy='city';reverse=!reverse">City</th>
            <th ng-click="sortBy='orderTotal';reverse=!reverse">OrderTotal</th>
            <th ng-click="sortBy='joined';reverse=!reverse">Joined</th>
        </tr>
        <tr ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse">
            <td>{{ cust.name | uppercase }}</td>
            <td>{{ cust.city }}</td>
            <td>{{ cust.orderTotal | currency }}</td>
            <td>{{ cust.joined | date:'yyyy-MM-dd' }}</td>
        </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
</body>
</html>
